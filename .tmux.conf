#
# Status Line
set -g status-position top
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

# set -g status-keys vi
# bind-key -t vi-edit Up history-up
# bind -t vi-edit Down history-down

set -g status-interval 1
set -g status-justify left # center align window list

# default statusbar colors
set -g status-style fg=white,bg=default,dim

# default window title colors
set -g window-status-style fg=brightblack,bg=default,dim
set -g window-status-current-style fg=white,bg=default,bold

# Terminal title
set-option -g set-titles on
set-option -g set-titles-string '#S :: #W :: #T'

# command/message line colors
set -g message-style fg=white,bg=black

# Status sizes
set -g status-right-length 80
set -g status-left-length 50

# message colours
set -g message-style fg=black,bg=green

set -g status-left "#[fg=blue,italics]#S #[fg=default]ðŸŒŸ  "
set -g status-right "#{battery_percentage}#{battery_icon} #[fg=black]â€¢ #[fg=brightyellow]%a %d %b %H:%M:%S#[default] "

