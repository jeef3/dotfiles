#
# Status Line
set -g status-position top
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

set -g status-keys vi
bind-key -t vi-edit Up history-up
bind-key -t vi-edit Down history-down

set -g status-interval 1 # Temp disable until notifyd fix
set -g status-justify left # center align window list

# default statusbar colors
set -g status-fg white
set -g status-bg default

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr dim

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-attr bright
set -g status-right-length 80
set -g status-left-length 50

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright

# message colours
set -g message-fg black
set -g message-bg green
set -g message-attr bright

set -g status-left "#[fg=blue]#S #[fg=black]ðŸŒŸ  "
set -g status-right "#(spotify-status) #[fg=black]â€¢ #{battery_percentage}#{battery_icon} #[fg=black]â€¢ #[fg=yellow]%a %d %b %H:%M:%S#[default] "

#
# Initialize
run '~/.tmux/plugins/tpm/tpm'
